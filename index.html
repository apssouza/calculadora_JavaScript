<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class='calculator'>
      <div class='display'></div>
      <table>
        <tr>
          <td> <button class='row-1' onclick="clean()" >AC</button> </td>
          <td> <button class='row-1' onclick="invert()">+/-</button> </td>
          <td> <button class='row-1' onclick="insert('%')">%</button> </td>
          <td> <button class='row-operation' onclick="insert('/')"> รท</button> </td>
        </tr>
        
        <tr>
          <td> <button onclick="insert('7')">7</button> </td>
          <td> <button onclick="insert('8')">8</button> </td>
          <td> <button onclick="insert('9')">9</button> </td>
          <td> <button class='row-operation' onclick="insert('*')">x</button> </td>
        </tr>
        
        <tr>
          <td> <button onclick="insert('4')">4</button> </td>
          <td> <button onclick="insert('5')">5</button> </td>
          <td> <button onclick="insert('6')">6</button> </td>
          <td> <button class='row-operation' onclick="insert('-')">-</button> </td>
        </tr>
        
        <tr>
          <td> <button onclick="insert('1')">1</button> </td>
          <td> <button onclick="insert('2')">2</button> </td>
          <td> <button onclick="insert('3')">3</button> </td>
          <td> <button class='row-operation' onclick="insert('+')">+</button> </td>
        </tr>
        
        <tr>
          <td colspan="2"> <button class = 'col-0' onclick="insert('0')">0</button> </td>
          <td> <button onclick="insert('.')">,</button> </td>
          <td> <button class='row-operation' onclick="calculate()">=</button> </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
